<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href= "style.css" rel="stylesheet">
    
    <title>Code Quiz!</title>
</head>



<body>
    <main class="container">
        <div id="question-container" class="hide">
            <p id="question">Question</p>
            <div id="answerButton" class="answerStyle">
                <button id="button1" class="answerbtn" value="0">Answer 1</button>
                <button id="button2" class="answerbtn" value="1">Answer 2</button>
                <button id="button3" class="answerbtn" value="2">Answer 3</button>
                <button id="button4" class="answerbtn" value="3">Answer 4</button>
            </div>
            <div id="timer">
                <h2></h2>
                <p id="timerDisplay"></p>
            </div>
        </div>
        
        <div class="begin">
            <button id="startButton" class="startButton btn" value="0">Start</button>
        </div>
    </main>


    <script src="script.js"></script>
    
</body>





</html>
